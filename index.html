<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ta Da!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>To Do to Ta Da!</h1>
    <form>
        <fieldset>
            <div id=“Add-Task”>
                <input type="text" placeholder="Enter your task here" />
                <input type="submit" value="Add">
            </div>
        </fieldset>
    </form>
    <p>
    You have x tasks left to complete on your To Do list!
    </p>
    <table>
        <tr>
            <td>Task One</td>
            <td><button>Done</button></td>
            <td><button>Delete</button></td>
        </tr>
        <tr>
            <td>Task Two</td>
            <td><button>Done</button></td>
            <td><button>Delete</button></td>
        </tr>
    </table>
    <h1>Ta Da!</h1>
    <p>
    This is an upbeat inspirational message about life!
    </p>
    <table>
        <tr>
            <td class="done">Task X</td>
            <td><button><i class="fa fa-smile-o" aria-hidden="true"></i></button></td>
            <td><button><i class="fa fa-meh-o" aria-hidden="true"></i></button></td>
            <td><button><i class="fa fa-frown-o" aria-hidden="true"></i></button></td>
            <td><button>Add</button></td>
            <td><button>Delete</button></td>
        </tr>
        <tr>
            <td class="done">Task Y</td>
            <td><button><i class="fa fa-smile-o" aria-hidden="true"></i></button></td>
            <td><button><i class="fa fa-meh-o" aria-hidden="true"></i></button></td>
            <td><button><i class="fa fa-frown-o" aria-hidden="true"></i></button></td>
            <td><button>Add</button></td>
            <td><button>Delete</button></td>
        </tr>
    </table>
    <img src="docs/core_sections_diagram_ta_da.jpg" alt="Core Diagram Sketch" width="500"/>
</body>
</html>
