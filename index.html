<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do Ta Da</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-border">
        <!-- page border div -->
        <div class="container">
            <!-- container div -->
            <div class="row">
                <!-- main row div -->

                <div class="col-12 col-sm-6">
                    <!-- responsive section for larger layouts -->
                    <h2>To Do to Ta Da!</h2>
                    <form>
                        <fieldset>
                            <div id=“Add-Task”>
                                <!-- add task div -->
                                <input type="text" placeholder="Enter your task here" />
                                <input type="submit" value="Add">
                            </div> <!-- add task div -->
                        </fieldset>
                    </form>
                    <p>
                        You have x tasks left to complete on your To Do list!
                    </p>
                    <div class="row">
                        <!-- row div for task 1 -->
                        <div class="col-6">
                            <!-- class div for task 1 -->
                            <p>Task One</p>
                        </div> <!-- class div for task 1 -->
                        <div class="col-6">
                            <!-- class div for task 1 buttons -->
                            <div class="btn-group" role="group" aria-label="To Do List Buttons">
                                <!-- div task 1 buttons group -->
                                <button type="button" class="btn btn-outline-info btn-sm">Done</button>
                                <button type="button" class="btn btn-outline-info btn-sm">Delete</button>
                                <button type="button" class="btn btn-outline-info btn-sm">Promote</button>
                            </div> <!-- div task 1 buttons group -->
                        </div> <!-- class div for task 1 buttons -->
                    </div> <!-- row div for task 1 -->
                    <div class="row">
                        <!-- row div for task 2 -->
                        <div class="col-6">
                            <!-- class div for task 2 -->
                            <p>Task Two</p>
                        </div> <!-- class div for task 2 -->
                        <div class="col-6">
                            <!-- class div for task 2 buttons-->
                            <div class="btn-group" role="group" aria-label="To Do List Buttons">
                                <button type="button" class="btn btn-outline-info btn-sm">Done</button>
                                <button type="button" class="btn btn-outline-info btn-sm">Delete</button>
                                <button type="button" class="btn btn-outline-info btn-sm">Promote</button>
                            </div> <!-- class div for task 2 buttons-->
                        </div> <!-- class div for task 2 -->
                    </div> <!-- row div for task 2 -->
                    <div class="row">
                        <!-- row div for task 3 -->
                        <div class="col-6">
                            <!-- class div for task 3 -->
                            <p>Task Three</p>
                        </div> <!-- class div for task 3 -->
                        <div class="col-6">
                            <!-- class div for task 3 buttons-->
                            <div class="btn-group" role="group" aria-label="To Do List Buttons">
                                <button type="button" class="btn btn-outline-info btn-sm">Done</button>
                                <button type="button" class="btn btn-outline-info btn-sm">Delete</button>
                                <button type="button" class="btn btn-outline-info btn-sm">Promote</button>
                            </div> <!-- class div for task 3 buttons-->
                        </div> <!-- class div for task 3 -->
                    </div> <!-- row div for task 3 -->
                </div> <!-- responsive section for larger layouts -->

                <!-- ta da section -->
                <div class="col-12 col-sm-6">
                    <!-- responsive section for larger layouts -->
                    <div>
                        <!-- ta da heading row div -->
                        <h2>Ta Da!</h2>
                    </div> <!-- ta da heading row div -->
                    <div>
                        <!-- ta da message row div -->
                        <p>This is an upbeat inspirational message about life!</p>
                    </div> <!-- ta da message row div -->
                    <div class="row">
                        <!-- row div for task x -->
                        <div class="col-6">
                            <!-- class div for task x -->
                            <p>Task X</p>
                        </div> <!-- class div for task x -->
                        <div class="col-3">
                            <!-- class div for task x emoticons-->
                            <div class="btn-group" role="group" aria-label="Ta Da list emoticon buttons">
                                <!-- class div for task x emoticons buttons-->
                                <button type="button" class="btn btn-outline-info btn-sm"><i class="fa fa-smile-o"
                                        aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-outline-info btn-sm"><i class="fa fa-meh-o"
                                        aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-outline-info btn-sm"><i class="fa fa-frown-o"
                                        aria-hidden="true"></i></button>
                            </div><!-- class div for task x emoticons buttons-->
                        </div><!-- class div for task x emoticons-->

                        <div class="col-3">
                            <!-- class div for task y button group-->
                            <div class="btn-group" role="group" aria-label="Ta Da List Buttons">
                                <!-- class div for task y buttons-->
                                <button type="button" class="btn btn-outline-info btn-sm">Add</button>
                                <button type="button" class="btn btn-outline-info btn-sm">Delete</button>
                            </div> <!-- class div for task y buttons-->
                        </div> <!-- class div for task y button group-->
                    </div> <!-- row div for task y -->
                    <div class="row">
                        <!-- row div for task y -->
                        <div class="col-6">
                            <!-- class div for task y -->
                            <p>Task Y</p>
                        </div> <!-- class div for task y -->
                        <div class="col-3">
                            <!-- class div for task y emoticons-->
                            <div class="btn-group" role="group" aria-label="Ta Da list emoticon buttons">
                                <!-- class div for task y emoticons buttons-->
                                <button type="button" class="btn btn-outline-info btn-sm"><i class="fa fa-smile-o"
                                        aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-outline-info btn-sm"><i class="fa fa-meh-o"
                                        aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-outline-info btn-sm"><i class="fa fa-frown-o"
                                        aria-hidden="true"></i></button>
                            </div><!-- class div for task y emoticons buttons-->
                        </div><!-- class div for task y emoticons-->

                        <div class="col-3">
                            <!-- class div for task y button group-->
                            <div class="btn-group" role="group" aria-label="Ta Da List Buttons">
                                <!-- class div for task y buttons-->
                                <button type="button" class="btn btn-outline-info btn-sm">Add</button>
                                <button type="button" class="btn btn-outline-info btn-sm">Delete</button>
                            </div> <!-- class div for task y buttons-->
                        </div> <!-- class div for task y button group-->
                    </div> <!-- row div for task y -->


                    <div class="row">
                        <!-- row div for task z -->
                        <div class="col-6">
                            <!-- class div for task z -->
                            <p>Task Z</p>
                        </div> <!-- class div for task z -->
                        <div class="col-3">
                            <!-- class div for task z emoticons-->
                            <div class="btn-group" role="group" aria-label="Ta Da list emoticon buttons">
                                <!-- class div for task z emoticons buttons-->
                                <button type="button" class="btn btn-outline-info btn-sm"><i class="fa fa-smile-o"
                                        aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-outline-info btn-sm"><i class="fa fa-meh-o"
                                        aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-outline-info btn-sm"><i class="fa fa-frown-o"
                                        aria-hidden="true"></i></button>
                            </div><!-- class div for task z emoticons buttons-->
                        </div><!-- class div for task z emoticons-->

                        <div class="col-3">
                            <!-- class div for task z button group-->
                            <div class="btn-group" role="group" aria-label="Ta Da List Buttons">
                                <!-- class div for task z buttons-->
                                <button type="button" class="btn btn-outline-info btn-sm">Add</button>
                                <button type="button" class="btn btn-outline-info btn-sm">Delete</button>
                            </div> <!-- class div for task z buttons-->
                        </div> <!-- class div for task z button group-->
                    </div> <!-- row div for task z -->
                </div> <!-- responsive section for larger layouts -->

            </div> <!-- main row div -->
        </div> <!-- container div -->
    </div> <!-- page border div -->
</body>

</html>
